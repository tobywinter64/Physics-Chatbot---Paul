<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>This is meant to be a Physics Chat bot</title>
</head>
<body>
    <div id="Header"> <!-- This is the headder and paragraph above the textarea -->
        <h1><u>Paul - Your Physics Chat Bot </u></h1>
        <p>Paul will ask you a physics related question that you will have to answer correctly.</p>
    </div>
    <div id="Info"> <!-- This is the dropdown box with the different topics inside -->
        <select id="categorySelect">
            <option value="equations">Equations</option>
            <option value="units">Units</option>
        </select>
    </div> <!-- This is the box at the center of the screen where the questions will be outputted -->
    <textarea id="questionBox"></textarea>
    <div id="Request">
        <form>
            <input type="text" placeholder="Answer goes here...">
        </form>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
